<!doctype html>
<html lang="en">

<head>

  <link rel="icon" href="favicon.svg" type="image/x-icon">

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Primary Meta Tags -->
  <title>Codexa Dashboard & Landing Template</title>
  <meta name="title" content="Codexa Dashboard & Landing Template" />

    content="Open-source Codexa UI dashboard + landing page template built with React (Vite) and Next.js. Clean, modern, and production-ready." />

  <!-- Open Graph / Facebook / LinkedIn -->
  <meta property="og:type" content="website" />
  <meta property="og:site_name" content="Codexa" />
  <meta property="og:title" content="Codexa Dashboard & Landing Template" />
  <meta property="og:description"
    content="Open-source Codexa UI dashboard + landing page template built with React (Vite) and Next.js. Clean, modern, and production-ready." />
  <meta property="og:url" content="https://codexastore.com/templates/dashboard/codexa-dashboard-landing-template/" />

  <meta property="og:image"
    content="https://codexastore.com/templates/dashboard/codexa-dashboard-landing-template/og-image.png" />
  <meta property="og:image:alt" content="Screenshot of the Codexa Dashboard & Landing Template" />

  <meta property="og:image:width" content="1200" />
  <meta property="og:image:height" content="630" />

  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="Codexa Dashboard & Landing Template" />

    content="Open-source Codexa UI dashboard + landing page template built with React (Vite) and Next.js. Clean, modern, and production-ready." />

    content="https://codexastore.com/templates/dashboard/codexa-dashboard-landing-template/og-image.png" />
  <meta name="twitter:image:alt" content="Screenshot of the Codexa Dashboard & Landing Template" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
</head>
